{% extends 'base.html' %}
{% block content %}
<div class="px-3">
  {% include 'message.html' %}
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center
          min-vh-75">
      <div class="col-12 col-md-8 col-lg-4">
        <div class="border rounded">
          <div class="card-body">
            <div class="mb-4">
              <h6>Forgot Password?</h6>
              <p class="mb-2 text-sm"> Enter your registered email ID to reset the password. You will receive a link to reset
                your password. </p>
            </div>
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control rounded text-sm py-2" name="email"
                  placeholder="Enter Your Email" required="">
              </div>
              <div class="mb-3 d-grid">
                <button type="submit" class="btn btn-primary rounded text-sm py-2">
                  Send Link
                </button>
              </div>
              {% if messages in message %}
              <P>{message}</P>
              {% endif %}
              <span class="d-block text-center text-s"><a class=" text-primary" href="/account/login">Back To
                  Login</a></span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
